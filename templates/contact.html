<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/contact.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/common.css' %}">
</head>
<body>
  <nav>
    <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
    </ul>
  </nav>
  <div class="contactUs">
    <div class="title">
      <h2>Get In Touch</h2>
    </div>
    <form method ="post" action="/contact">
      {% csrf_token %}
    <div class="box">
      <div class="contact form">
        <h3>Send A Message</h3>
        <form>
          <div class="formBox">
            <div class="row50">
              <div class="inputBox">
                <label for="Firstname">First Name</label>
                <input type="text" id="Firstname" name="Firstname" placeholder="John">
              </div>
              <div class="inputBox">
                <label for="Lastname">Last Name</label>
                <input type="text" id="Lastname" name="Lastname" placeholder="Doe">
              </div>
            </div>

            <div class="row50">
              <div class="inputBox">
                <label for="Email">Email</label>
                <input type="Email" id="Email" name="Email" placeholder="johndoe@email.com">
              </div>
              <div class="inputBox">
                <label for="Mobile">Mobile</label>
                <input type="text" id="Mobile" name="Mobile" placeholder="+91 987 654 3210">
              </div>
            </div>
            <div class="row100">
              <div class="inputBox">
                <label for="Desc">Message</label>
                <textarea name="Desc" placeholder="Write your message here...."></textarea>
              </div>
            </div>

            <div class="row100">
              <div class="inputBox">
                <input type="submit" value="Send">
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="contact info">
        <h3>Contact Info</h3>
        <div class="infoBox">
          <div>
            <label><ion-icon name="location"></ion-icon></label>
            <p>COEP Shivajinagar Pune</p>
          </div>
          <div>
            <label><ion-icon name="mail"></ion-icon></label>
            <a href="mailto:shreyashthok@gmail.com">shreyashthok@gmail.com</a>
          </div>
          <div>
            <label><ion-icon name="call"></ion-icon></label>
            <a href="tel:+919975842916">+91 997 584 2916 </a>
          </div>
          <ul class="sci">
            <li><a href="https://www.facebook.com/profile.php?id=100069591581875"><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li><a href="https://twitter.com/shreyash_thok"><ion-icon name="logo-twitter"></ion-icon></a></li>
            <li><a href="https://www.linkedin.com/in/shreyash-thok-b95419215/"><ion-icon name="logo-linkedin"></ion-icon></a></li>
            <li><a href="https://www.instagram.com/shreyashthok_24731/"><ion-icon name="logo-instagram"></ion-icon></a></li>
          </ul>
        </div>
      </div>
      <div class="contact map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1891.505732942635!2d73.85697048180926!3d18.52838399399812!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c0883858b873%3A0x1d68fbf2cac75519!2sCOEP%20Technological%20University!5e0!3m2!1sen!2sin!4v1684643738325!5m2!1sen!2sin" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </div>
  </form>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
